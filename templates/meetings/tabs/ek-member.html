{% load core i18n widget_tweaks %}

<div class="container">

            {% csrf_token %}
            {% for field in form %}
                {% include 'bootstrap/form_field.html' with inline=True %}

            <input class="btn btn-primary" type="submit" value="{% trans 'Save' %}"/>
        </form>
    </div>
</div>
