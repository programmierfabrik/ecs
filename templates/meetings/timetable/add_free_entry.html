{% load core %}

<form action="{{ request.path }}" method="post" class="open-in-widget">
    {% csrf_token %}
    <h3>Neuer {% if is_ctr %}CTR-{% else %} {% endif %}TOP</h3>

    {% for field in form %}
        {% include "bootstrap/form_field.html" with inline=True %}
    {% endfor %}

    <input class="btn btn-primary" type="submit" value="Speichern" />
    <a class="btn btn-danger open-in-widget" href="{% url 'meetings.timetable_editor' meeting_pk=meeting.pk %}">
        Abbrechen (zur√ºck zur Sitzung)
    </a>
</form>
{% if form.invited_users %}
<script>
    var input = $('#{{ form.invited_users.auto_id }}');
    input.select2({
        placeholder: null,
        width: '100%',
        dropdownParent: input.parent(),
    });
</script>
{% endif %}
